<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
    <script src="./Scripts/Start.debug.js" type="text/javascript"></script>
   
    <style>
    .sys-template { display: none; }
    
    .dataItem
{
    font-family:Arial;
    font-size:20px;
}

#staticBind
{
    width:700px;
}

    </style>

    <script type="text/javascript">

        Sys.require([Sys.components.dataView, Sys.scripts.WebServices], function () {
   
        Sys.create.dataView('#peopleView',
        {
            dataProvider: "GetDataFromWCF.svc",
            fetchOperation: "GetPerson",
            fetchParameters: { Name: "Alex Mackey" },
            autoFetch: "true"

        });
        });   
   </script>

</head>


<body>
   <div id="peopleView" class="sys-template">  
   
   <div class="dataItem">
   
      {{ $index }}, 
      {{ Name }}, 
      aged: {{ Age }}
      
      <hr />
      
   </div>
</div>   
   
</body>



</html>
