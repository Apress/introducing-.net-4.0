<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
    <script src="./Scripts/Start.js" type="text/javascript"></script>
   <script src="./Scripts/MicrosoftAjax.debug.js" type="text/javascript"></script>
   
    <style>
    .sys-template { display: none; }
    
    .dataItem
{
    font-family:Arial;
    font-size:20px;
}

#staticBind
{
    width:700px;
}

    </style>

    <script type="text/javascript">
        Sys.require(Sys.components.dataView);   

        var dataArray = [];
        
        Sys.Observer.makeObservable(dataArray);
        
        function NewRandom() {
            
            var newRand = Math.random();
            var newItem = { MyRandom: newRand };

            dataArray.add(newItem);
          
        }

   </script>

</head>

<body xmlns:dataview="javascript:Sys.UI.DataView" >
<div id="peopleView" class="sys-template"
sys:attach="dataview"
dataview:data="{{dataArray}}" 
>    
   <div class="dataItem"> 
      {{ MyRandom }}
      <hr />
   </div>
</div>   

<input type="button" onClick="javascript:NewRandom();" value="New Random">
 
</body>

</html>
